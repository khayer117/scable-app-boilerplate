<div class="row">
  <div class="col-4"></div>
  <div class="col-4">
  <form #UserLoginForm="ngForm" (submit)="submitForm()">
    <div class="form-group">
      <label for="exampleInputEmail1">User Id</label>
      <input type="email" class="form-control" [(ngModel)]="userLogin.userId" id="user-id" name="user-id" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email/user id with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" [(ngModel)]="userLogin.password" id="user-pwd" name="user-pwd" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <div></div>
    <div>{{loginMsg}}</div>
  </form>
  </div>
  <div class="col-4"></div>
</div>
